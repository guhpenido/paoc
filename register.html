<body class="form-v10">
    <!-- Carregando -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="elementos/img/logo/loder.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>Informações gerais</h2>
                    <div class="form-row form-row">  
                        <input type="text" name="nome_equipe" id="nome_equipe" class="input-text"
                            placeholder="Nome da equipe" required>
                    </div>
                    <div class="form-row">
                        <select name="curso">
                            <option class="option" value="title">Curso</option>
                            <option class="option" value="edi">Edificações</option>
                            <option class="option" value="elt">Eletrônica</option>
                            <option class="option" value="ele">Eletrotécnica</option>
                            <option class="option" value="ebm">Equipamentos Biomédicos</option>
                            <option class="option" value="est">Estradas</option>
                            <option class="option" value="hosp">Hospedagem</option>
                            <option class="option" value="inf">Informática</option>
                            <option class="option" value="mec">Mecânica</option>
                            <option class="option" value="mecat">Mecatrônica</option>
                            <option class="option" value="mei">Meio Ambiente</option>
                            <option class="option" value="qui">Química</option>
                            <option class="option" value="rdc">Redes de Computadores</option>
                            <option class="option" value="tt">Trânsito</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <h2>Responsável pela equipe</h2>  
                        <div class="form-row form-row">  
                            <input type="text" name="nome_responsavel" id="nome_responsavel" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="email_responsavel" id="email_responsavel" class="input-text"
                                placeholder="E-Mail institucional (@cefetmg.br)" pattern="^[\w.+\-]+@cefetmg\.br$" title="É necessário ser um email @cefetmg.br" required>
                        </div>
                        <h2>Capitão da equipe</h2>
                        <div class="form-row form-row">  
                            <input type="text" name="nome_capitao" id="nome_capitao" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="email_capitao" id="email_capitao" class="input-text"
                                placeholder="E-Mail válido" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_capitao" id="matricula_capitao" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div>
                </div>
                <div class="form-right">
                    <h2>Informações dos integrantes</h2>
                    <h3>1</h3>
                    <div class="form-group">
						<div class="form-row form-row-1">  
                            <input type="text" name="nome_integrante1" id="nome_integrante1" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_integrante1" id="matricula_integrante1" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div> 
					</div>
                    <div class="form-row form-row-1">  
                        <input type="text" name="email_integrante1" id="email_integrante1" class="input-text"
                            placeholder="E-Mail válido" required>
                    </div>
                    <h3>2</h3>
                    <div class="form-group">
						<div class="form-row form-row-1">  
                            <input type="text" name="nome_integrante2" id="nome_integrante2" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_integrante2" id="matricula_integrante2" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div> 
					</div>
                    <div class="form-row form-row-1">  
                        <input type="text" name="email_integrante2" id="email_integrante2" class="input-text"
                            placeholder="E-Mail válido" required>
                    </div>
                    <h3>3</h3>
                    <div class="form-group">
						<div class="form-row form-row-1">  
                            <input type="text" name="nome_integrante3" id="nome_integrante3" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_integrante3" id="matricula_integrante3" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div> 
					</div>
                    <div class="form-row form-row-1">  
                        <input type="text" name="email_integrante3" id="email_integrante3" class="input-text"
                            placeholder="E-Mail válido" required>
                    </div>
                    <h3>4</h3>
                    <div class="form-group">
						<div class="form-row form-row-1">  
                            <input type="text" name="nome_integrante4" id="nome_integrante4" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_integrante4" id="matricula_integrante4" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div> 
					</div>
                    <div class="form-row form-row-1">  
                        <input type="text" name="email_integrante4" id="email_integrante4" class="input-text"
                            placeholder="E-Mail válido" required>
                    </div>
                    <h3>5</h3>
                    <div class="form-group">
						<div class="form-row form-row-1">  
                            <input type="text" name="nome_integrante5" id="nome_integrante5" class="input-text"
                                placeholder="Nome completo" required>
                        </div>
                        <div class="form-row form-row">  
                            <input type="text" name="matricula_integrante5" id="matricula_integrante5" class="input-text"
                                placeholder="Matrícula válida" pattern=".{11,}" required>
                        </div> 
					</div>
                    <div class="form-row form-row-1">  
                        <input type="text" name="email_integrante5" id="email_integrante5" class="input-text"
                            placeholder="E-Mail válido" required>
                    </div>
                    <div class="form-checkbox">
						<label class="container"><p>Eu confirmo que li o <a href="#" class="text">edital desta olímpiada</a> e aceito todos os termos.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Inscrever equipe!">
                    </div>
                </div>
            </form>
        </div>
